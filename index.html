<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FP Sellection</title>
</head>
<body>
    <header>
        <img src="./Imagens/logo.png" alt="logo fp">
        <nav>
            <ul>
                <li>Home</li>
                <li>Carros</li>
                <li>Fale conosco</li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="list">
            <div class="item">
                <div class="car-img">
                    <img src="./Imagens/carro-1.png" alt="imagem carro">
                </div>
                <div class="content">
                    <p class="car-information">
                        Único dono
                    </p>
                    <h2>
                        Ferrari
                    </h2>
                    <p class="description">
                        O Porsche Panamera é um carro de luxo de médio a grande porte (segmento E ou segmento F para LWB na Europa) fabricado e comercializado pela fabricante de automóveis alemã Porsche.
                    </p>
                    <button>
                        Saiba Mais
                    </button>
                </div>
            </div>
        </div>
        <div class="arrow">
            <button><img src="./Imagens/seta.png" alt="seta esquerda"></button>
            <button><img src="./Imagens/seta.png" alt="seta direita"></button>
        </div>
        <div class="indicators">
            <div class="number">01</div>
            <ul>
                <li class="active"></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </section>
</body>
</html>
